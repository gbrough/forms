<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles3.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts3.js"></script>
  <title>Online Marketplace</title>
</head>
<body>
  <div class="container">
    <h1>Please provide information for your order</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">Name</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Address</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="jewelry">Extra Items</label>
          <select class="form-control" id="jewelry">
            <option value="Bracelet">Bracelet</option>
            <option value="Necklace">Necklace</option>
            <option value="Earrings">Earrings</option>
          </select>
        </div>

        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="story">
      <h1>A fantastical adventure</h1>
      <p>
        Thank you, <span class="person1"></span> for your order. We have confirmed your shipping address as <span class="person2"></span> Thank you for your additional order of the <span class="jewelry"></span> item.
      </p>
    </div>
  </div>
</body>
</html>
